<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Finales</title>

    <!-- Conectores -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Script JS -->
    <script defer src="./assets/js/script.js"></script>

</head>
<body>
    <!-- Contenedor Principal -->
    <div class="container py-5">
        <h1 class="text-center fw-bold mb-5">Notas Finales</h1>
        <!-- InformaciÃ³n Alumno -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="nombre" class="form-label fw-bold">Nombre:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre">
            </div>
            <div class="col-md-6">
                <label for="carrera" class="form-label fw-bold">Carrera:</label>
                <input type="text" id="carrera" class="form-control" placeholder="Ingresa tu carrera">
            </div>
        </div>

        <!-- Tabla de Notas -->
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Ramo</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Promedio</th>
                </tr>
            </thead>
            <tbody id="tabla-contenido">   
            </tbody>
        </table>

        <!-- Promedio Final -->
        <div id="promedio-final" class="text-center mt-4 fw-bold fs-4">
        </div>
    
    </div>

</body>
</html>
